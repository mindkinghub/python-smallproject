<!DOCTYPE html>
<html>
<head>
    <title>书籍索引</title>
</head>
<body>
<h1>📚 我的书籍分类</h1>
<form action="/search">
    <input type="text" name="q" placeholder="搜索书名">
    <button type="submit">搜索</button>
</form>
<ul>
{% for cat in categories %}
    <li><a href="/category/{{ cat.category }}">{{ cat.category }}</a></li>
{% endfor %}
</ul>
</body>
</html>
